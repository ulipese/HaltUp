<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HaltUp - The weight goes up, your muscles grow up, and you evolve. Up."
    />
    <title>Account</title>
    <link rel="stylesheet" href="../assets/css/account.css" />
    <link rel="shortcut icon" href="../assets/img/HaltUp-icon.svg" />
    <script src="../assets/js/header.js" async></script>
  </head>
  <body>
    <header class="header">
      <img
        src="../assets/img/HaltUp-icon.svg"
        alt="HaltUp logo"
        class="header__logo"
      />
      <nav class="header__nav">
        <a href="../index.html" rel="noreferrer" class="nav__a">Home</a>
        <a href="./plans.html" rel="noreferrer" class="nav__a">Planos</a>
        <a href="./progress.html" rel="noreferrer" class="nav__a">Progresso</a>
        <a href="./about.html" rel="noreferrer" class="nav__a">Sobre</a>
        <a href="./contact.html" rel="noreferrer" class="nav__a">Contato</a>
      </nav>
      <img
        src="../assets/img/menu.svg"
        alt="HaltUp logo"
        class="header__menu"
      />
    </header>

    <main class="main-content">
      <div class="create-acc">
        <div class="main-text-create">
          <h1>
            Não tem uma <br />
            conta? Crie já!
          </h1>
        </div>
        <div class="textboxes-enter">
          <input
            type="text"
            placeholder="Username"
            id="username"
            autocomplete="off"
          />
          <input
            type="text"
            placeholder="Email"
            id="email"
            autocomplete="off"
          />
          <input
            type="password"
            placeholder="Senha"
            id="senha"
            autocomplete="off"
          />
          <input
            type="password"
            placeholder="Repita a senha"
            id="repita"
            autocomplete="off"
          />
        </div>
      </div>
      <hr />
      <div class="enter-acc">
        <div class="main-text-enter">
          <h1>
            Já tem uma conta? <br />
            Entre agora!
          </h1>
        </div>
        <div class="textboxes-enter">
          <input
            type="text"
            placeholder="Email"
            id="email"
            autocomplete="off"
          />
          <input
            type="password"
            placeholder="Senha"
            id="senha"
            autocomplete="off"
          />
        </div>
      </div>
    </main>
    <center>
      <div class="buttons">
        <div class="button-acc-create">
          Criar conta
        </div>
        <div class="button-acc-enter">
          Entrar
        </div>
      </div>
    </center>

    <footer>
      <div class="footer-left">
        <p>HALTUP</p>
      </div>

      <div class="footer-center">
        <p>@2023 HaltUp</p>
      </div>

      <div class="footer-right">
        <img src="../assets/img/Whatsapp-icon.png" alt="" />
        <img src="../assets/img/Instagram-icon.png" alt="" />
        <img src="../assets/img/Twitter-icon.png" alt="" />
      </div>
    </footer>
  </body>
</html>
