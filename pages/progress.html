<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HaltUp - The weight goes up, your muscles grow up, and you evolve. Up."
    />
    <title>HaltUp - Progresso</title>
    <link rel="stylesheet" href="../assets/css/progress.css" />
    <link rel="shortcut icon" href="../assets/img/HaltUp-icon.svg" />
    <script src="../assets/js/header.js" async></script>
    <script src="../assets/js/progress.js" async></script>
  </head>
  <body>
    <header class="header">
      <img
        src="../assets/img/HaltUp-icon.svg"
        alt="HaltUp logo"
        class="header__logo"
      />
      <nav class="header__nav">
        <a href="../index.html" rel="noreferrer" class="nav__a">Home</a>
        <a href="./plans.html" rel="noreferrer" class="nav__a">Planos</a>
        <a
          href="./progress.html"
          rel="noreferrer"
          class="nav__a nav__a--selected"
          >Progresso</a
        >
        <a href="./about.html" rel="noreferrer" class="nav__a">Sobre</a>
        <a href="./contact.html" rel="noreferrer" class="nav__a">Contato</a>
      </nav>
      <img
        src="../assets/img/menu.svg"
        alt="HaltUp logo"
        class="header__menu"
      />
    </header>

    <main class="main">
      <div class="content-imc">
        <h1>IMC</h1>
        <form class="form-imc_radio">
          <input
            type="radio"
            name="sexo"
            id="btn-sexo-masc"
            value="Feminino"
            checked
          />
          <label class="label-masc" for="btn-sexo-masc">Masculino</label>

          <input type="radio" name="sexo" id="btn-sexo-fem" value="Masculino" />
          <label class="label-fem" for="btn-sexo-fem">Feminino</label>
        </form>
        <form class="form-imc_txt">
          <input
            type="number"
            name="text"
            class="txt-peso"
            placeholder="Peso (E.g. 75kg)"
            autocomplete="off"
          />
          <input
            type="number"
            name="text"
            class="txt-altura"
            placeholder="Altura (e.g. 175cm)"
            autocomplete="off"
          />
        </form>
        <p class="result-imc">IMC:</p>

        <input
          type="button"
          class="btn-calc_imc"
          value="Calcular"
          onclick="calcIMC()"
        />
      </div>

      <hr />

      <div class="content-rm">
        <h1>Repetição Máxima</h1>
        <form class="form-rm_radio">
          <input type="radio" name="obj" id="btn-objetivo_1" checked />
          <label class="label-1" for="btn-objetivo_1">Hipertrofia</label>

          <input type="radio" name="obj" id="btn-objetivo_2" />
          <label class="label-2" for="btn-objetivo_2">Força</label>

          <input type="radio" name="obj" id="btn-objetivo_3" />
          <label class="label-3" for="btn-objetivo_3">Resistência</label>
        </form>
        <form class="form-rm_txt">
          <input
            type="number"
            name="text"
            class="txt-carga"
            placeholder="Carga (e.g. 25kg)"
            autocomplete="off"
          />
          <input
            type="number"
            name="text"
            class="txt-reps"
            placeholder="Repetições (e.g. 8)"
            autocomplete="off"
          />
        </form>
        <p class="result-rm">RM: - Carga de Trabalho:</p>
        <input
          type="button"
          class="btn-calc_rm"
          value="Calcular"
          onclick="calcRM()"
        />
      </div>
    </main>

    <footer>
      <div class="footer-left">
        <p>HALTUP</p>
      </div>

      <div class="footer-center">
        <p>@2023 HaltUp</p>
      </div>

      <div class="footer-right">
        <img src="../assets/img/Whatsapp-icon.png" alt="" />
        <img src="../assets/img/Instagram-icon.png" alt="" />
        <img src="../assets/img/Twitter-icon.png" alt="" />
      </div>
    </footer>
  </body>
</html>
